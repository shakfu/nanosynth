name: Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build-wheels:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            arch: arm64
          - os: macos-13
            arch: x86_64
          - os: ubuntu-latest
            arch: x86_64
          - os: windows-latest
            arch: AMD64

    runs-on: ${{ matrix.os }}
    name: wheels / ${{ matrix.os }} (${{ matrix.arch }})

    steps:
      - uses: actions/checkout@v4

      - name: Install ALSA dev headers (Linux)
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y libasound2-dev

      - name: Build wheels
        uses: pypa/cibuildwheel@v2.22
        env:
          CIBW_ARCHS: ${{ matrix.arch }}
          CIBW_BUILD: "cp310-* cp311-* cp312-* cp313-*"
          CIBW_SKIP: "*-musllinux*"
          CIBW_TEST_REQUIRES: pytest
          CIBW_TEST_COMMAND: pytest {project}/tests/
          CIBW_BEFORE_ALL_LINUX: yum install -y alsa-lib-devel || apt-get install -y libasound2-dev

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}-${{ matrix.arch }}
          path: wheelhouse/*.whl

  build-sdist:
    runs-on: ubuntu-latest
    name: sdist

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Build sdist
        run: uv build --sdist

      - name: Upload sdist
        uses: actions/upload-artifact@v4
        with:
          name: sdist
          path: dist/*.tar.gz

  aggregate:
    needs: [build-wheels, build-sdist]
    runs-on: ubuntu-latest
    name: aggregate artifacts

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist/
          merge-multiple: true

      - name: List artifacts
        run: ls -lh dist/

      - name: Upload combined artifacts
        uses: actions/upload-artifact@v4
        with:
          name: all-dist
          path: dist/
